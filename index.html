<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    
    <script src="https://my.hellobar.com/3ca9f4f3ee37e6fca9a386d0df408bdcf67a041e.js" type="text/javascript" charset="utf-8" async="async"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            /* Vibrant, slow-moving gradient background */
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass: rgba(255, 255, 255, 0.88);
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to start so Hello Bar has room */
            min-height: 100vh;
            color: var(--text);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            /* This margin ensures the Hello Bar doesn't cover your header */
            margin: 80px 20px 40px 20px; 
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: -1px;
            color: #000;
        }

        .commentbox {
            min-height: 500px;
            border-radius: 12px;
            overflow: hidden;
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.5;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .container { 
                padding: 20px;
                margin-top: 100px; /* Extra room for mobile bars */
            }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="greeting">Welcome</h1>
        </header>

        <div class="commentbox"></div>

        <footer>
            Math Games Community &bull; 2026
        </footer>
    </div>

    <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
    <script>
        // Dynamic Time-Based Greeting
        const hour = new Date().getHours();
        const greetElement = document.getElementById('greeting');
        if (hour < 12) greetElement.innerText = "Good Morning";
        else if (hour < 18) greetElement.innerText = "Good Afternoon";
        else greetElement.innerText = "Good Evening";

        // Initialize Commentbox
        commentBox('5709947954266112-proj', {
            textColor: '#1e293b',
            subtextColor: '#64748b',
            buttonColor: '#6366f1',
            backgroundColor: 'transparent'
        });
    </script>

</body>
</html>
